<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center mx-5">

      

          <div class="card mb-3">

            <div class="card-body">
              <div class="d-flex justify-content-center py-1">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="./assets/img/grad1.png" alt="">
                  <span class="d-none d-lg-block">BursariesPortal</span>
                </a>
              </div><!-- End Logo -->

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                <p class="text-center small">Enter your email & password to login</p>
              </div>

              <form class="row g-3 needs-validation" novalidate [formGroup]="loginForm">

                <div class="col-12">
                  <label for="yourUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="username" class="form-control" id="yourUsername" formControlName="email">
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="yourPassword" formControlName="password">
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

             
                <div class="col-12">
                  <button class="btn btn-primary w-100" (click)="submit()">Login</button>
                </div>
              </form>
              <ng-container class="m-2 w-100" *ngIf="!(loginResp$ | async) && isLoading">
                <div class="mt-2">
                  <progressbar [max]="100" [value]="71" type="success" [striped]="true" [animate]="true"><i>Authentication in progress...</i></progressbar>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
